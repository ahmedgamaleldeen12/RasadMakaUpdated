<section class="mt-3 mx-4">
  <nav class="navbar navbar-expand bg-white " style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
    <div class="container-fluid ">
      <div class="collapse navbar-collapse">
        <ul class="mb-2 navbar-nav ms-auto mb-lg-0">
          <li class="mx-3 mt-1 nav-item fa-lg">
            <img src="./assets/icons/Group 1171277090.svg" (click)="openMenuClickHandeler()" alt="" srcset="">
          </li>
          <li class="mt-auto nav-item fa-lg">
            <h5 class="text-black fw-bold main-title">
              <app-project-name></app-project-name>
            </h5>
          </li>
        </ul>
        <ul class="mb-2 navbar-nav ms-4 mb-lg-0">


          <!-- themes Icons -->
          <li class="nav-item mx-2 d-flex justify-content-center align-items-center">
            <button class="border-0 bg-transparent">
              <img src="./assets/icons/Group 1171277055.svg" alt="" srcset="">
            </button>
          </li>
          <!-- notification -->
          <app-NotificationsCard></app-NotificationsCard>
          <li class="nav-item ms-2">
            <img [src]="profileData?.photoPath? profileData?.photoPath: './assets/icons/pngegg (3) 2.svg'"
              class="rounded rounded-5" style="width: 40px; height: 40px" />
          </li>
          <!-- info and dropdown icon -->
          <li class="nav-item me-2 d-flex justify-content-between">
            <div class="d-flex flex-column text-end">
              <p class="m-0" style="color: #1A1B1F ; font-weight: 400;">{{profileData?.userName}}</p>
              <p class="m-0" style="color: #88774F ; font-weight: 400;">{{profileData?.userType}}</p>
            </div>
            <div class="d-flex align-items-center p-1 pt-2 me-3">
              <button type="button" data-bs-toggle="dropdown" aria-expanded="true" class="border-0 bg-transparent"><i
                  class="fa-solid fa-chevron-down" style="color: #88774F;"></i>
              </button>
              <div class="dropdown">
                <ul class="dropdown-menu">
                  <li routerLink="/profile"><a class="dropdown-item"><img src="assets/icons/me.svg" alt="" srcset=""> الملف الشخصى
                    </a></li>
                  <li (click)="logout()">
                    <a class="dropdown-item"> <img src="assets/icons/logout.svg" alt=""> تسجيل الخروج</a>
                  </li>
                </ul>
              </div>
            </div>
        </ul>
      </div>
    </div>
  </nav>
</section>
