<div class="mx-0 container-fluid" [class]="menuValue ? 'nav-open' : 'nav-close'">
  <div class="row">
    <div [ngStyle]="{width: menuValue ? '100%' : '53px'}" [class]="menuValue ? 'active' : ' '"
      style="padding-right: 0px !important" class="col-auto d-flex flex-column nav-color">
      <div class="logoContainer">
        <img [src]="menuValue ? 'assets/icons/logoMakaa.svg' : 'assets/images/MiniLogo.svg'" />
      </div>
      <div
        style="height: 0.45px;background-color: white;margin-top: 24px;margin-bottom: 10px; margin-left: 10px;margin-right: 15px;">
      </div>
      <div>
        <ul class="mt-0 mb-0 nav nav-pills flex-column" id="menu">
          <div *ngFor="let item of menu; index as i">
            <app-CustomMenuItem [item]="item" [role]="role" [i]="item.index ?? i"
              [menuValue]="menuValue"></app-CustomMenuItem>
          </div>
        </ul>
      </div>
      <div style="
          height: 2px;
          background-color: white;
          margin-top: 10px;
          margin-bottom: 10px;
          margin-left: 10px;
          margin-right: 15px;
        "></div>
      <div class="mt-0 mb-0 nav nav-pills flex-column">
        <app-CustomMenuItem [item]="{ name: 'تسجيل خروج', iconUrl: './assets/icons/Log-out.png'}" [role]="role"
          [i]="100" (click)="logout()"></app-CustomMenuItem>
      </div>
    </div>
  </div>
</div>
